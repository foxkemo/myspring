<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>编辑个人资料</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }

    .profile-form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 400px;
    }

    .profile-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .profile-form input[type="text"],
    .profile-form input[type="email"],
    .profile-form input[type="password"],
    .profile-form input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .profile-form img {
      display: block;
      margin: 10px auto;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #ccc;
    }

    .profile-form button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .profile-form button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

<div class="profile-form">
  <h2>编辑个人资料</h2>
  <form id="editProfileForm">
    <label for="avatar">头像</label>
    <img id="avatarPreview" src="https://i.pravatar.cc/100" alt="头像">
    <input type="file" id="avatar" accept="image/*">

    <label for="username">昵称</label>
    <input type="text" id="username" value="张三" required>

    <label for="email">邮箱</label>
    <input type="email" id="email" value="zhangsan@example.com" required>

    <label for="password">新密码</label>
    <input type="password" id="password" placeholder="输入新密码">

    <button type="submit">保存修改</button>
  </form>
</div>

<script>
  const avatarInput = document.getElementById("avatar");
  const avatarPreview = document.getElementById("avatarPreview");
  const form = document.getElementById("editProfileForm");

  // 预览头像
  avatarInput.addEventListener("change", () => {
    const file = avatarInput.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = e => {
        avatarPreview.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  });

  // 提交表单
  form.addEventListener("submit", e => {
    e.preventDefault();

    const data = {
      username: document.getElementById("username").value,
      email: document.getElementById("email").value,
      password: document.getElementById("password").value,
      avatar: avatarPreview.src
    };

    console.log("提交数据:", data);
    alert("修改成功！(仅前端模拟)");
    // TODO: 这里可以用 fetch / axios 提交到后端接口
  });
</script>

</body>
</html>
