<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>系统主页</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background: #2c3e50;
            color: #fff;
            padding: 15px 30px;
            font-size: 20px;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 15px;
        }

        .stats {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            flex: 1;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 28px;
            font-weight: bold;
            color: #3498db;
            margin: 0;
        }

        .shortcuts {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .shortcut {
            flex: 1 1 120px;
            text-align: center;
            background: #3498db;
            color: #fff;
            padding: 15px;
            border-radius: 6px;
            text-decoration: none;
            transition: 0.3s;
        }

        .shortcut:hover {
            background: #2980b9;
        }

        @media(max-width: 600px) {
            .stats {
                flex-direction: column;
            }
            .shortcuts {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<header>系统主页</header>

<div class="container">
    <div class="stats">
        <div class="stat-card">
            <h3>用户总数</h3>
            <p id="userCount">0</p>
        </div>
        <div class="stat-card">
            <h3>文章总数</h3>
            <p id="articleCount">0</p>
        </div>
        <div class="stat-card">
            <h3>评论总数</h3>
            <p id="commentCount">0</p>
        </div>
    </div>

    <div class="shortcuts">
        <a href="#" class="shortcut">新增用户</a>
        <a href="#" class="shortcut">发布文章</a>
        <a href="#" class="shortcut">查看评论</a>
        <a href="#" class="shortcut">系统设置</a>
    </div>
</div>

<script>
    // 模拟数据
    const data = {
        users: 128,
        articles: 58,
        comments: 342
    };

    document.getElementById("userCount").textContent = data.users;
    document.getElementById("articleCount").textContent = data.articles;
    document.getElementById("commentCount").textContent = data.comments;
</script>

</body>
</html>
