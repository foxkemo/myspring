<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>账号激活</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 320px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #4facfe;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #00c6ff;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>账号激活</h2>
    <form action="/user/activateUserser" method="post">
        <input type="text" name="username" placeholder="请输入 username" required>
        <input type="text" name="code" placeholder="请输入激活码" required>
        <button type="submit">激活</button>
    </form>
</div>
</body>
</html>
